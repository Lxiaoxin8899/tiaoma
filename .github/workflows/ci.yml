name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # 说明：CI 只跑前端构建/类型检查，不需要下载 Electron 二进制，避免耗时与不稳定
      ELECTRON_SKIP_BINARY_DOWNLOAD: "1"
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -s lint

      - name: Type Check
        run: pnpm -s check

      - name: Build
        run: pnpm -s build

